<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <meta name="description" content="Coming soon page" />
  <style>
    :root {
      --bg: #0b0f17;
      --card: rgba(255, 255, 255, 0.06);
      --text: #e9eefc;
      --muted: rgba(233, 238, 252, 0.72);
      --border: rgba(255, 255, 255, 0.12);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% 10%, rgba(90, 120, 255, 0.25), transparent 55%),
                  radial-gradient(1000px 600px at 10% 90%, rgba(0, 255, 200, 0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(560px, 100%);
      text-align: center;
      padding: 40px 28px;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    .logo {
      width: 140px;
      height: 140px;
      object-fit: contain;
      display: block;
      margin: 0 auto 18px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    h1 {
      margin: 0 0 8px;
      font-size: 34px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(233, 238, 252, 0.55);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- Replace logo.png with your logo file name or a URL -->
    <img class="logo" src="logo.png" alt="Your Logo" />

    <h1>Coming Soon</h1>
    <p>We’re working on something awesome. Stay tuned!</p>

    <footer>© <span id="year"></span> Digital Print Galaxy</footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | Digital Print Galaxy</title>
  <meta name="description" content="Coming soon page" />

  <style>
    :root {
      --bg: #0b0f17;
      --card: rgba(255, 255, 255, 0.06);
      --text: #e9eefc;
      --muted: rgba(233, 238, 252, 0.72);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #5a78ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% 10%, rgba(90, 120, 255, 0.25), transparent 55%),
                  radial-gradient(1000px 600px at 10% 90%, rgba(0, 255, 200, 0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-top: 80px;
    }

    /* ---------- HEADER ---------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      background: rgba(11, 15, 23, 0.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
    }

  .header-logo img {
  height: 70px;   /* increased size */
  width: auto;
}


    nav a {
      margin-left: 22px;
      text-decoration: none;
      font-size: 14px;
      color: var(--muted);
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--text);
    }

    /* ---------- MAIN CONTENT ---------- */
    main {
      min-height: calc(100vh - 80px);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(560px, 100%);
      text-align: center;
      padding: 40px 28px;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    .logo {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin: 0 auto 18px;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    h1 {
      margin: 0 0 8px;
      font-size: 34px;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(233, 238, 252, 0.55);
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      nav a {
        margin-left: 14px;
        font-size: 13px;
      }
      .header-logo img {
        height: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="#" class="header-logo">
      <!-- Top-left logo -->
      <img src="logo.png" alt="Digital Print Galaxy Logo">
    </a>

    <!-- Navigation Menu -->
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="wrap">
      <!-- Center logo -->
      <img class="logo" src="logo.png" alt="Digital Print Galaxy">

      <h1>Coming Soon</h1>
      <p>We’re working on something awesome. Stay tuned!</p>

      <footer>© <span id="year"></span> Digital Print Galaxy</footer>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
